<div class="bg-dark border-right p-3" id="sidebar">
    <h3 class="text-light">
        GifsApp
    </h3>
    <hr class="text-white">

    <div class="list-group-item list-reset" *ngFor="let item of historial">
        <div>

            <a
                href="#"
                class="btn btn-outline-primary"
                (click)="buscar(item)"
            >
                {{ item | titlecase }}
            </a>
            <a 
                href="#"
                class="btn btn-outline-danger mx-2"
                (click)="borrar(item)"
            >X</a>
        </div>
        <hr class="text-white">
    </div>
</div>
